<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="app"></div>

        <script type="text/html" id="view-subject">
          <ul class="list-unstyled board words list-flex">
          <% _.each(words, function(w) { %>
          <li class="word list-flex-item"><a class="link" data-youtube="<%= w.youtube %>" data-toggle="modal" data-target="#video-modal"><%= w.name %></a></li>
          <% }); %>
          </ul><div id="video-modal" class="fade modal"><div class="modal-dialog"><div class="modal-content"><iframe class="youtube-player" type="text/html" width="640" height="385" src="" allowfullscreen frameborder="0"></iframe></div></div></div>
        </script>

        <script type="text/html" id="view-school">
          <ul class="list-unstyled list-flex">
          <% _.each(subjects, function (s) { %>
          <li class="list-flex-item subject">
            <a href="#school/<%=s.key%>" class="board subjects">
              <%=s.name%>
            </a>
          </li>
          <% }); %>
          </ul>
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
                <script>window.jQuery || document.write('<script src="/bower_components/jquery/dist/jquery.js"><\/script>')</script>
        <script src="/bower_components/underscore/underscore.js"></script>
        <script src="/bower_components/backbone/backbone.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="/scripts/app.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
